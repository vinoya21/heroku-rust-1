<!-- Team Rust Art Page -->
<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Makaleha Art Page</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/default.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/searchbar.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/login.css" />

    <link rel="stylesheet" type="text/css" href="stylesheets/table.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.0/css/ol.css"
        type="text/css" />
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.0/build/ol.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascripts/searchbar_art.js"></script>
    <script src="javascripts/art.js"></script>
    <script src="javascripts/searchbar_artpage.js"></script>
    <script src="javascripts/logout.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIhUvaxHgXK-X8iRqfSYzaRy-I0-QNsoY&callback=initMap" async defer></script>


    <style>
        .map {
            height: 500px;
            width: 100%;
            padding: 0px;
        }
    </style>
</head>

<body onload=init()>

    <!-- top buttons: "write a review", log in, and sign up -->
    <div class="left">
        <button type="button" style="width:100px" id="review" onclick="window.location.href = 'reviewpage.html';">
            Write a
            review
        </button>
    </div>

    <div class="right">
        <button onclick="window.location.href = 'accountpage.html';" class="top-btn" type="button" id="account">Account</button><br><br><br>
        <button onclick="logout()" class="top-btn" type="button" id="logout">Log out</button>
      </div> <!-- set log out to go back to index.html -->

    <!-- log in pop up -->
    <div id="id01" class="modal">

        <form class="modal-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
                    Cancel
                </button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <center>
        <!-- logo -->
        <input onclick="window.location.href='indexUser.html'" type="image" id="makalehalogo"
            src="images/makaleha_logo__v2.png" alt="Makaleha Logo" width="300" height="140" />
    </center>
    <!-- navigation bar i.e. page menu -->
    <div class="navbar">
        <a href="eventpageUser.html">Events</a>
        <a href="artpageUser.html">Artwork</a>
        <a href="recreationpageUser.html">Outdoor Activities</a>
        <a href="servicepageUser.html">Community Service</a>
    </div>

    <!-- search bar artpage -->
    <br>
    <div id="cover_art">
        <form method="get" action="">
            <div class="tb">
                <div class="td"><input id="searchbar_input_art" type="text" placeholder="Search" required></div>
                <div class="td" id="s-cover">
                    <button type="submit" id="submitSearch" onclick="searchArtPage()">
                        <div id="s-circle"></div>
                        <span></span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- table that displays menu for art -->
    <div style="height: 500px; display:flex" id="artdisplay">
        <div style="height: 500px; overflow-y: scroll; display:flex">
            <table class="displaytable" id="arttable" rules="rows" frame="void">
            </table>
        </div>

        <div id="map" style="height: 100%; width:100%">
        </div>
    </div>
</body>

</html>
